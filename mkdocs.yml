site_name: Cppinecone
repo_url: https://github.com/jkaye2012/cppinecone
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    primary: blue grey
    accent: deep orange
  features:
    - navigation.instant
    - navigation.top

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - index.md
  - quickstart.md
  - installation.md
  - metadata_query_api.md
  - customization.md
  - api_reference.md
  - Development:
      - development/development_environment.md
      - development/architecture.md
